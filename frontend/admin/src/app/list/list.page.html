<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Games/Skills Management
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment [(ngModel)]="segmentValue" color="primary">
      <ion-segment-button value="games">Games</ion-segment-button>
      <ion-segment-button value="skills">Skills</ion-segment-button>
  </ion-segment>

  <div [ngSwitch]="segmentValue">
    <div *ngSwitchCase="'games'">
      <ion-button size="default" (click)="add_click_handler('Game')">Add Game</ion-button>
      <ion-list>
        <ion-item *ngFor="let game of games">
          <ion-label>{{game.name}}</ion-label>
        </ion-item>
      </ion-list>
    </div>
    <div *ngSwitchCase="'skills'">
      <ion-button size="default" (click)="add_click_handler('Skill')">Add Skill</ion-button>
      <ion-list>
        <ion-item *ngFor="let skill of skills">
          <ion-label>{{skill.level}}</ion-label>
        </ion-item>
      </ion-list>
    </div>
  </div>
</ion-content>
